<section class="lede section--padding-both">
    <div class="container">
        <p>Shop Page</p>
    </div>
</section>
<div ng-repeat='product in products' class="product-grid__item   grid__item one-half large--one-third" >
  <a class="product-grid__product" >
    <!--Product Image-->
      <img ng-src='{{product.image}}' class="product-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
  </a>

    <!--Repeat over your data and display it below -->

    <a class="product-grid__product" ></a>

    <div class="product-grid__meta">

    <h3 class="product-grid__name"><a ui-sref='details({id:product.id})'>{{product.title}}</a></h3>

    <!--Product Description-->
    <h4 class="product-grid__sub">{{product.desc}}</h4>

    <!--Product Price-->
    <div class="product-grid__price">${{product.price}}</div>

    </div>


</div>
